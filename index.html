<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      <h1 class="text-center">Our Pricing</h1>

      <div class="is-flex is-justify-content-center text-center">
      <label class="toggle ">
        <label class="toggle-label">Annually</label>
        <input class="toggle-checkbox" type="checkbox" id="myToggle" />
        <div class="toggle-switch"></div>
        <label class="toggle-label">Monthly </label>
      </label>
    </div>


      <div class="container text-center m-0">
      <div class="row ">
        <div class="col g-0 m-0">
          <div class="basic-card">
            <h2>Basic</h2>
            <p class="price" id="basicPrice">$19.99</p>
            <hr>
            <p>500 GB Storage</p>
            <hr>
            <p>2 Users Allowed</p>
            <hr>
            <p>Send up to 3 GB</p>
            <hr>
            <button class="learn-button">Learn More</button>
          
          </div>
        </div>
        <div class="col g-0 m-0">
          <div class="pro-card">
            <h2>Professional</h2>
            <p class ="price" id="pro-price"> $24.99</p>
            <hr>
            <p>1 TB Storage</p>
            <hr>
            <p>5 Users Allowed</p>
            <hr>
            <p>Send up to 10 GB</p>
            <hr>
            <button class="pro-button">Learn More</button>

          </div>
        </div>
        <div class="col g-0 m-0">
         <div class="master-card">
          <h2>Master</h2>
          <p class="price" id="master-price">39.99</p>
          <hr>
          <p>2 TB Storage</p>
          <hr>
          <p>10 Users Allowed</p>
          <hr>
          <p>Send up to 20 GB</p>
          <hr>
          <button class="learn-button">Learn More</button>
          
         </div>
        </div>
      </div>
    </div>



    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
