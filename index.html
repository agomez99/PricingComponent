<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Pricing Component </title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script type=module src="script.js"></script>
</head>

<body>
  <main>
    <!-- Header Section -->
    <header>
      <div class="is-flex text-center header-section">
        <h1 class="text-center">Our Pricing</h1>
        <label class="toggle">
          <span class="toggle-label">Annually</span>
          <input class="toggle-checkbox" type="checkbox" id="toggle">
          <div class="toggle-switch"></div>
          <span class="toggle-label">Monthly </span>
        </label>
      </div>
    </header>

    <!-- Pricing Cards -->
    <section class="container text-center d-flex justify-content-center">
      <div class="row ">
        <!-- Basic Card -->
        <div class="col-md-4 col-sm-12 g-0 m-0">
          <div class="basic-card">
            <h2 class="sub-header">Basic</h2>
            <p class="price" id="basicPrice"></p>
            <hr>
            <p>500 GB Storage</p>
            <hr>
            <p>2 Users Allowed</p>
            <hr>
            <p>Send up to 3 GB</p>
            <hr>
            <button class="learn-button">Learn More</button>
          </div>
        </div>

        <!-- Professional Card -->
        <div class="col-md-4 col-sm-12 g-0 m-0">
          <div class="pro-card">
            <h2 class="sub-header">Professional</h2>
            <p class="price" id="proPrice"> </p>
            <hr>
            <p>1 TB Storage</p>
            <hr>
            <p>5 Users Allowed</p>
            <hr>
            <p>Send up to 10 GB</p>
            <hr>
            <button class="pro-button">Learn More</button>
          </div>
        </div>

        <!-- Master Card -->
        <div class="col-md-4 col-sm-12 g-0 m-0">
          <div class="master-card">
            <h2 class="sub-header">Master</h2>
            <p class="price" id="masterPrice"></p>
            <hr>
            <p>2 TB Storage</p>
            <hr>
            <p>10 Users Allowed</p>
            <hr>
            <p>Send up to 20 GB</p>
            <hr>
            <button class="learn-button">Learn More</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
